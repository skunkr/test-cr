<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Base64 Encoder/Decoder</title>
	    <style> 
	    	#mainpagebody {
	    		max-width: 75%;
	    		height: 100%;
	    	}
	    </style>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<center>
			<div id="mainpagebody">
				<h1> Simple Base64 Encoder/Decoder </h1>
				<br>
				<form action="/" method="post">
					<div class="input-group">
						<span class="input-group-text">Text</span>
						<textarea class="form-control" name="texte" autofocus rows="15">{{textres}}</textarea>
					</div>
					<br>
					<div class="btn-group">
						<button type="submit" class="btn btn-outline-primary" name="action" value="en">Encode</button>
						<button type="submit" class="btn btn-outline-primary" name="action" value="de">Decode</button>
						<button type="submit" class="btn btn-danger" name="action" value="cl">Clear</button>
					</div>
					<br>
					<br>
					<div class="input-group">
						<span class="input-group-text">Base64</span>
						<textarea class="form-control" name="basee" rows="15">{{baseres}}</textarea>
					</div>
				</form>
			</div>
		</center>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
